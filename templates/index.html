<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Azure Blob Storage Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #0078D4;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Azure Blob Storage</h1>
      <p class="text-muted">Upload and download files securely using Azure</p>
    </div>

    <!-- Upload Card -->
    <div class="card p-4 mb-4">
      <h4 class="mb-3">ðŸ“¤ Upload a File</h4>
      <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="mb-3">
          <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-custom w-100" onclick="alert('File uploaded successfully!');">
          Upload
        </button>
      </form>
    </div>

    <!-- Download Card -->
    <div class="card p-4">
      <h4 class="mb-3">ðŸ“¥ Download a File</h4>
      <div class="mb-3">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter file name (e.g., report.pdf)">
      </div>
      <div class="d-grid gap-2">
        <a id="myLink" href="#" class="btn btn-custom" onclick="changeHref()">Download File</a>
      </div>
    </div>
  </div>

  <script>
    function changeHref() {
      const userInput = document.getElementById("exampleFormControlInput1").value;
      const link = document.getElementById("myLink");
      link.href = "https://agbyos.blob.core.windows.net/agblob/" + userInput;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
