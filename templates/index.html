<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Azure Blob Storage - Dark UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 700px;
    }
    .card {
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      border: none;
    }
    .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-custom {
      background-color: #0078D4;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #005a9e;
    }
    .text-muted {
      color: #aaa !important;
    }
    .display-5 {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Azure Blob Storage</h1>
      <p class="text-muted">Upload and download files securely using Azure</p>
    </div>

    <!-- Upload Card -->
    <div class="card p-4 mb-4">
      <h4 class="mb-3">ðŸ“¤ Upload a File</h4>
      <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="mb-3">
          <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-custom w-100">
          Upload
        </button>
      </form>
    </div>

    <!-- Download Card -->
    <div class="card p-4">
      <h4 class="mb-3">ðŸ“¥ Download a File</h4>
      <div class="mb-3">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter file name (e.g., report.pdf)">
      </div>
      <div class="d-grid gap-2">
        <a id="myLink" href="#" class="btn btn-custom" onclick="changeHref()" download>Download File</a>
      </div>
    </div>
  </div>

  <script>
    async function changeHref() {
      const fileName = document.getElementById("exampleFormControlInput1").value.trim();
      if (!fileName) return alert("Please enter a file name.");
      try {
        const response = await fetch("/get-download-url/" + encodeURIComponent(fileName));
        const downloadUrl = await response.text();
        document.getElementById("myLink").href = downloadUrl;
      } catch (err) {
        alert("Failed to generate download link.");
        console.error(err);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
